{% load static %}
{% static "" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Single Artist</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Music template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{baseUrl}}styles/bootstrap-4.1.2/bootstrap.min.css">
<link href="{{baseUrl}}plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="{{baseUrl}}plugins/video-js/video-js.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{{baseUrl}}styles/artist.css">
<link rel="stylesheet" type="text/css" href="{{baseUrl}}styles/artist_responsive.css">
</head>
<body>

<div class="super_container">
	
	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-center">

						<!-- Logo -->
						<div class="logo">
							<a href="#" class="d-flex flex-row align-items-end justify-content-start">
								<span class="logo_bars d-flex flex-row align-items-end justify-content-between"><span></span><span></span><span></span><span></span><span></span></span>
								<span class="logo_text">music</span>
							</a>
						</div>

						<!-- Main Navigation -->
						<nav class="main_nav">
							<ul class="d-flex flex-row align-items-center justify-content-start">
								<li><a href="index.html">Home</a></li>
								<li><a href="artists.html">Artists</a></li>
								<li><a href="#">Download Music</a></li>
								<li><a href="blog.html">News</a></li>
								<li><a href="contact.html">Contact</a></li>
							</ul>
						</nav>

						<!-- User area -->
						<div class="log_reg d-flex flex-row align-items-center justify-content-start">
							<ul class="d-flex flex-row align-items-start justify-content-start">
								<li><a href="#">Login</a></li>
								<li><a href="#">Register</a></li>
							</ul>

							<!-- Hamburger -->
							<div class="hamburger d-flex flex-column align-items-end justify-content-between"><div></div><div></div><div></div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Menu -->

	<div class="menu">
		<div class="menu_container">
			<div class="menu_background"></div>
			<div class="menu_close"><i class="fa fa-times" aria-hidden="true"></i></div>
			<div class="menu_content d-flex flex-column align-items-center justify-content-start">
				<nav class="menu_nav">
					<ul class="d-flex flex-column align-items-center justify-content-start">
						<li><a href="index.html">Home</a></li>
						<li><a href="artists.html">Artists</a></li>
						<li><a href="#">Download Music</a></li>
						<li><a href="blog.html">News</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<!-- Home -->

	<div class="home">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="images/artists.jpg" data-speed="0.8"></div>
		<div class="home_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content text-center">
							<div class="home_title">Artist</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Search -->

	<div class="search">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="search_form_container">
						<form action="#" class="search_form" id="search_form">
							<div class="d-flex flex-md-row flex-column align-items-center justify-content-between">
								<input type="text" class="search_input" placeholder="Artist" required="required">
								<input type="text" class="search_input" placeholder="Album" required="required">
								<button class="button search_button"><span>search</span></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Artist -->

	<div class="artist">
		<div class="container">
			<div class="row">
				
				<!-- Artist Image -->
				<div class="col-lg-6 artist_col order-lg-1 order-2">
					<div class="artist_image text-right">
						<img src="{{baseUrl}}images/artist_front.jpg" alt="">
						<img src="{{baseUrl}}images/artist_back.jpg" alt="">
					</div>
				</div>

				<!-- Artist Info -->
				<div class="col-lg-6 order-lg-2 order-1">
					<div class="artist_info">
						<div class="artist_name"><h1>PLAY THE SONG</h1></div>
						<audio controls='controls'>
			                                <source src="{{baseUrl}}mysongs/{{mname}}/{{sname}}" type="audio/mp3"/>
                                                         </audio>


	
	<!-- Footer -->

	<footer class="footer">
		<div class="background_image" style="{{baseUrl}}background-image:url(images/footer.jpg)"></div>
		<div class="footer_content">
			<div class="container">
				<div class="row">
					<div class="col text-center">

						<!-- Logo -->
						<div class="logo">
							<a href="#" class="d-flex flex-row align-items-end justify-content-start">
								<span class="logo_bars d-flex flex-row align-items-end justify-content-between"><span></span><span></span><span></span><span></span><span></span></span>
								<span class="logo_text">music</span>
							</a>
						</div>

						

					</div>
				</div>
			</div>
		</div>
		<div class="footer_bar">
			<div class="container">
				<div class="row">
					<div class="col">
						
					</div>
				</div>
			</div>
		</div>
			
	</footer>
</div>

<script src="{{baseUrl}}js/jquery-3.3.1.min.js"></script>
<script src="{{baseUrl}}styles/bootstrap-4.1.2/popper.js"></script>
<script src="{{baseUrl}}styles/bootstrap-4.1.2/bootstrap.min.js"></script>
<script src="{{baseUrl}}plugins/greensock/TweenMax.min.js"></script>
<script src="{{baseUrl}}plugins/greensock/TimelineMax.min.js"></script>
<script src="{{baseUrl}}plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="{{baseUrl}}plugins/greensock/animation.gsap.min.js"></script>
<script src="{{baseUrl}}plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="{{baseUrl}}plugins/jPlayer/jquery.jplayer.min.js"></script>
<script src="{{baseUrl}}plugins/jPlayer/jplayer.playlist.min.js"></script>
<script src="{{baseUrl}}plugins/easing/easing.js"></script>
<script src="{{baseUrl}}plugins/progressbar/progressbar.min.js"></script>
<script src="{{baseUrl}}plugins/parallax-js-master/parallax.min.js"></script>
<script src="{{baseUrl}}plugins/scrollTo/jquery.scrollTo.min.js"></script>
<script src="{{baseUrl}}plugins/video-js/video.min.js"></script>
<script src="{{baseUrl}}plugins/video-js/Youtube.min.js"></script>
<script src="{{baseUrl}}js/artist.js"></script>
</body>
</html>
